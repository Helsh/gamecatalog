{% if games %}
    {% for game in games %}
        {{ game.name }} </br>
        <form action="{{url_for('deleteSelectedGame', game_id = game.id )}}"><input type="submit" value="Delete"></form>
        <form action="{{url_for('editSelectedItem', game_id = game.id )}}"><input type="submit" value="Edit"></form>
        {{ game.description }} </br>
    {% endfor %}
{% endif %}
